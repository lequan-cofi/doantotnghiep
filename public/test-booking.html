<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Booking Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/booking.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1>Test Booking Page Components</h1>
            <p>Kiểm tra các thành phần của trang đặt lịch</p>
        </div>
        
        <!-- Test Booking Icon -->
        <div class="text-center mb-4">
            <div class="booking-icon">
                <i class="fas fa-calendar-check"></i>
            </div>
            <h3>Booking Icon Test</h3>
        </div>
        
        <!-- Test Property Preview -->
        <div class="property-preview mb-4">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=300&h=200&fit=crop" 
                         class="img-fluid rounded property-thumb" alt="Test Property">
                </div>
                <div class="col-md-8">
                    <h4 class="property-title">Test Property Title</h4>
                    <p class="property-location">
                        <i class="fas fa-map-marker-alt"></i>
                        Test Location Address
                    </p>
                    <div class="property-price">2.500.000 VNĐ/tháng</div>
                </div>
            </div>
        </div>
        
        <!-- Test Time Slot -->
        <div class="time-slot mb-4">
            <div class="time-slot-header">
                <h5>Test Time Slot</h5>
                <button type="button" class="btn-remove-slot">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label class="form-label">Ngày</label>
                    <input type="date" class="form-control" value="2023-12-25">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Từ giờ</label>
                    <input type="time" class="form-control" value="09:00">
                </div>
                <div class="col-md-4 mb-3">
                    <label class="form-label">Đến giờ</label>
                    <input type="time" class="form-control" value="11:00">
                </div>
            </div>
        </div>
        
        <!-- Test Buttons -->
        <div class="text-center mb-4">
            <button class="btn-submit me-3">
                <i class="fas fa-calendar-check"></i>
                Test Submit Button
            </button>
            <button class="btn-add-slot">
                <i class="fas fa-plus"></i>
                Test Add Slot Button
            </button>
        </div>
        
        <!-- Test Purpose Options -->
        <div class="purpose-options mb-4">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="testPurpose" id="test1" checked>
                <label class="form-check-label" for="test1">Test Option 1</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="testPurpose" id="test2">
                <label class="form-check-label" for="test2">Test Option 2</label>
            </div>
        </div>
        
        <!-- Test Links -->
        <div class="text-center">
            <a href="http://localhost:8000/booking/1" class="btn btn-primary me-2">
                Go to Laravel Booking Page
            </a>
            <a href="http://localhost:8000/detail/1" class="btn btn-secondary">
                Go to Detail Page
            </a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/booking.js"></script>
</body>
</html>
