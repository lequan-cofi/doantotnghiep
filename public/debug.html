<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug CSS Loading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Debug CSS Loading</h1>
        
        <div class="alert alert-info">
            <h4>Test CSS Variables:</h4>
            <div class="p-3 mb-3" style="background: var(--primary); color: white; border-radius: 8px;">
                Primary Color Background
            </div>
            <div class="p-3 mb-3" style="background: var(--gradient-primary); color: white; border-radius: 8px;">
                Gradient Background
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="property-card">
                    <div class="property-image">
                        <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=400&h=300&fit=crop" alt="Test">
                        <button class="favorite-btn">
                            <i class="fas fa-heart"></i>
                        </button>
                    </div>
                    <div class="property-content">
                        <h3>Test Property Card</h3>
                        <div class="property-location">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>Test Location</span>
                        </div>
                        <div class="property-footer">
                            <div class="price">2,500,000 VNĐ/tháng</div>
                            <button class="btn-view">
                                <i class="fas fa-eye"></i>
                                Chi tiết
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="category-card">
                    <div class="category-icon blue">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="category-content">
                        <h3>Test Category</h3>
                        <p>Test description</p>
                        <div class="category-footer">
                            <span>123 phòng</span>
                            <button class="btn-link">Xem ngay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <button class="btn-hero">Test Hero Button</button>
            <button class="btn-primary ms-2">Test Primary Button</button>
            <button class="btn-outline ms-2">Test Outline Button</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/home.js"></script>
    <script>
        console.log('Debug page loaded');
        console.log('CSS Primary Color:', getComputedStyle(document.documentElement).getPropertyValue('--primary'));
    </script>
</body>
</html>
