<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Appointments CSS</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Home CSS (for variables) -->
    <link rel="stylesheet" href="assets/css/home.css">
    
    <!-- Appointments CSS -->
    <link rel="stylesheet" href="assets/css/user/appointments.css">
</head>
<body>
    <div class="appointments-container">
        <div class="container">
            <div class="appointments-header">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="header-content">
                            <div class="header-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div>
                                <h1 class="page-title">Test Appointments CSS</h1>
                                <p class="page-subtitle">Testing CSS loading for appointments page</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Test Stats Card -->
            <div class="stats-section">
                <div class="row">
                    <div class="col-lg-3 col-md-6 mb-4">
                        <div class="stat-card">
                            <div class="stat-icon pending">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-content">
                                <h3>3</h3>
                                <p>Chờ xác nhận</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Test Appointment Card -->
            <div class="appointments-list">
                <div class="appointment-card" data-status="pending">
                    <div class="appointment-status pending">
                        <i class="fas fa-clock"></i>
                        <span>Chờ xác nhận</span>
                    </div>
                    <div class="appointment-content">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="property-image">
                                    <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?w=300&h=200&fit=crop" alt="Phòng trọ">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="property-info">
                                    <h4 class="property-title">Phòng trọ cao cấp Cầu Giấy</h4>
                                    <p class="property-location">
                                        <i class="fas fa-map-marker-alt"></i>
                                        123 Đường Cầu Giấy, Hà Nội
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="appointment-info">
                                    <div class="appointment-time">
                                        <i class="fas fa-calendar"></i>
                                        <div>
                                            <strong>25/12/2023</strong>
                                            <span>09:00 - 11:00</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="appointment-actions">
                        <button class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-times"></i>
                            Hủy lịch
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Test appointments page loaded');
        
        // Check if CSS variables are loaded
        const computedStyle = getComputedStyle(document.documentElement);
        const primaryColor = computedStyle.getPropertyValue('--primary');
        console.log('Primary color:', primaryColor);
        
        if (primaryColor) {
            console.log('✅ CSS variables loaded successfully');
        } else {
            console.log('❌ CSS variables not loaded');
        }
    </script>
</body>
</html>
