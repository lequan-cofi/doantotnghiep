<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notification System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/notifications.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">Test Notification System</h1>
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Toast Notifications</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-success" onclick="testSuccess()">
                                        <i class="fas fa-check me-2"></i>Test Success
                                    </button>
                                    <button class="btn btn-danger" onclick="testError()">
                                        <i class="fas fa-times me-2"></i>Test Error
                                    </button>
                                    <button class="btn btn-warning" onclick="testWarning()">
                                        <i class="fas fa-exclamation-triangle me-2"></i>Test Warning
                                    </button>
                                    <button class="btn btn-info" onclick="testInfo()">
                                        <i class="fas fa-info me-2"></i>Test Info
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h5>Confirmation Popups</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-outline-primary" onclick="testConfirm()">
                                        <i class="fas fa-question me-2"></i>Test Confirm
                                    </button>
                                    <button class="btn btn-outline-danger" onclick="testConfirmDelete()">
                                        <i class="fas fa-trash me-2"></i>Test Confirm Delete
                                    </button>
                                    <button class="btn btn-outline-success" onclick="testConfirmSave()">
                                        <i class="fas fa-save me-2"></i>Test Confirm Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Loading States</h5>
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" onclick="testLoading()">
                                        <i class="fas fa-spinner me-2"></i>Test Loading
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/notifications.js"></script>
    <script>
        function testSuccess() {
            Notify.success('Dữ liệu đã được lưu thành công!');
        }

        function testError() {
            Notify.error('Có lỗi xảy ra khi xử lý dữ liệu');
        }

        function testWarning() {
            Notify.warning('Dữ liệu có thể bị mất nếu bạn tiếp tục');
        }

        function testInfo() {
            Notify.info('Đang xử lý dữ liệu, vui lòng chờ...');
        }

        function testConfirm() {
            Notify.confirm('Bạn có chắc muốn thực hiện hành động này?', function() {
                Notify.success('Đã xác nhận!');
            });
        }

        function testConfirmDelete() {
            Notify.confirmDelete('item này', function() {
                Notify.success('Đã xóa thành công!');
            });
        }

        function testConfirmSave() {
            Notify.confirmSave(function() {
                Notify.success('Đã lưu thành công!');
            });
        }

        function testLoading() {
            Notify.info('Đang tải dữ liệu...');
            
            // Simulate loading
            setTimeout(() => {
                // Hide loading and show success
                Notify.success('Tải dữ liệu thành công!');
            }, 3000);
        }
    </script>
</body>
</html>
